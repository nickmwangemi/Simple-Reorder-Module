{% extends "base.html" %}


{% block content %}
    <h1>Product Detail</h1>
        <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Reorder Level</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.reorder_level }}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <a href="{% url 'Product' %}">Back to Product List</a>
{% endblock %}
